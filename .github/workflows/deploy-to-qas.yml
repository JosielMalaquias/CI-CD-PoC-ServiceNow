# Nome do workflow de deploy para o ambiente de QAS
name: Deploy to QAS Instance (On-Demand)

# Gatilho: workflow_dispatch permite acionar este pipeline manualmente ou via API.
on:
  workflow_dispatch:
    # (Opcional, mas recomendado) Define par√¢metros de entrada que a API pode passar.
    inputs:
      branch_to_deploy:
        description: 'The branch to deploy to QAS (e.g., main)'
        required: true
        default: 'main'

# Define os jobs a serem executados
jobs:
  deploy_to_qas:
    name: Trigger ServiceNow QAS Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Trigger "Apply Remote Changes" in QAS
        run: |
          echo "Starting deployment to QAS for branch: ${{ github.event.inputs.branch_to_deploy }}"
          curl --request POST \
            --url "https://${{ secrets.QAS_SN_INSTANCE }}/api/sn_cicd/sc/apply_changes" \
            --user "${{ secrets.QAS_SN_USERNAME }}:${{ secrets.QAS_SN_PASSWORD }}" \
            --header "Content-Type: application/json" \
            --data-raw '{
              "app_sys_id": "${{ secrets.QAS_SN_APP_REPO_SYSID }}",
              "branch_name": "${{ github.event.inputs.branch_to_deploy }}"
            }'
