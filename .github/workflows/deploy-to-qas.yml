# Nome do workflow de deploy para o ambiente de QAS
name: Deploy to QAS Instance (On-Demand)

# Gatilho: workflow_dispatch permite acionar este pipeline manualmente ou via API.
on:
  workflow_dispatch:
    inputs:
      branch_to_deploy:
        description: 'The branch to deploy to QAS (e.g., main)'
        required: true
        default: 'main'

# Define os jobs a serem executados
jobs:
  deploy_to_qas:
    name: Trigger ServiceNow QAS Deployment
    runs-on: ubuntu-latest
    steps:
      # Etapa 1: Faz o checkout do código (boa prática)
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Etapa 2: Chama a API do ServiceNow para aplicar as mudanças (VERSÃO AJUSTADA)
      - name: Trigger "Apply Remote Changes" in QAS
        run: |
          echo "Starting deployment to QAS for branch: ${{ github.event.inputs.branch_to_deploy }}"
          
          # Constroi a URL com os parâmetros corretos
          API_URL="https://${{ secrets.QAS_SN_INSTANCE }}/api/sn_cicd/sc/apply_changes"
          PARAMS="?app_sys_id=${{ secrets.QAS_SN_APP_SYSID }}&app_scope=${{ secrets.QAS_SN_APP_SCOPE }}&branch_name=${{ github.event.inputs.branch_to_deploy }}"
          
          # Executa o comando curl com a nova URL e sem corpo de requisição
          curl --request POST \
            --url "${API_URL}${PARAMS}" \
            --user "${{ secrets.QAS_SN_USERNAME }}:${{ secrets.QAS_SN_PASSWORD }}" \
            --header "Accept:application/json"
