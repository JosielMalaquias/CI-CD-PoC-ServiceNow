# Nome do workflow que aparecerá na aba "Actions" do GitHub
name: Create Pull Request on Feature Branch Push

# Gatilho
on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'teste_quality'

# Permissões do job
permissions:
  contents: read
  pull-requests: write

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      # Etapa 1: Faz o checkout do código
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Etapa 2: Extrai o nome da branch
      - name: Get Branch Name
        id: get_branch
        run: echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      # Etapa 3: Verifica se há commits novos
      - name: Check for new commits
        id: check_commits
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD ^main)
          echo "Found $COMMIT_COUNT new commits."
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT

      # Etapa 4: Verifica se já existe uma PR
      - name: Check for Existing Pull Request
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh pr list --head "${{ steps.get_branch.outputs.BRANCH_NAME }}" | grep -q "."; then
            echo "PR_EXISTS=true" >> $GITHUB_OUTPUT
            echo "Pull Request for this branch already exists."
          else
            echo "PR_EXISTS=false" >> $GITHUB_OUTPUT
            echo "No existing Pull Request found."
          fi

      # Etapa 5: CRIA A PULL REQUEST (com a correção)
      - name: Create Pull Request
        if: steps.check_commits.outputs.commit_count > 0 && steps.check_pr.outputs.PR_EXISTS == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # A CORREÇÃO ESTÁ AQUI: Adicionamos 2>&1 no final do comando
          gh pr create \
            --base main \
            --head "${{ steps.get_branch.outputs.BRANCH_NAME }}" \
            --title "WIP: ${{ steps.get_branch.outputs.BRANCH_NAME }}" \
            --body "Auto-generated PR from ServiceNow commit. Please review the changes for the feature: **${{ steps.get_branch.outputs.BRANCH_NAME }}**" 2>&1

      # Etapa 6: Pula a criação se não houver commits
      - name: Skip PR Creation (No Commits)
        if: steps.check_commits.outputs.commit_count == 0
        run: echo "Skipping PR creation because there are no new commits on this branch."
